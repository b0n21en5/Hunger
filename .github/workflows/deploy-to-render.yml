name: Deploy to Render

on:
  push:
    branches: 
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps: 
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set Up Node.js
        uses: actions/setup-node@v3
        with: 
          node-version: '17'

      - name: install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Deploy to Render
        run: |
          curl -X POST \
            -H "Authorization:Bearer ${{secrets.RENDER_AUTH_TOKEN}}" \
            -d "branch=main"\
            https://api.render.com/v1/deploys